<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Professional Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .input-focus-effect:focus-within {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden animate-fade-in">
        <div class="bg-gradient-to-r from-blue-600 to-blue-400 p-6 text-white">
            <h1 class="text-2xl font-bold">Contact Us</h1>
            <p class="text-blue-100">We'd love to hear from you!</p>
        </div>
        
        <form class="p-6 space-y-6" id="contactForm">
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="name">Full Name</label>
                <div class="relative input-focus-effect border border-gray-300 rounded-lg transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    <input id="name" name="name" type="text" placeholder="John Doe" required 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg bg-transparent focus:outline-none text-gray-700">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
                <div class="relative input-focus-effect border border-gray-300 rounded-lg transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input id="email" name="email" type="email" placeholder="john@example.com" required 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg bg-transparent focus:outline-none text-gray-700">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="phone">Phone Number</label>
                <div class="relative input-focus-effect border border-gray-300 rounded-lg transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-phone"></i>
                    </div>
                    <input id="phone" name="phone" type="tel" placeholder="+1 (555) 123-4567" 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg bg-transparent focus:outline-none text-gray-700">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="address">Address (Optional)</label>
                <div class="relative input-focus-effect border border-gray-300 rounded-lg transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input id="address" name="address" type="text" placeholder="123 Main St, City" 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg bg-transparent focus:outline-none text-gray-700">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-sm font-medium text-gray-700" for="message">Your Message</label>
                <div class="relative input-focus-effect border border-gray-300 rounded-lg transition-all duration-200">
                    <div class="absolute inset-y-0 left-0 pl-3 pt-3 flex items-start pointer-events-none text-gray-400">
                        <i class="fas fa-comment"></i>
                    </div>
                    <textarea id="message" name="message" rows="4" placeholder="How can we help you?" required 
                        class="block w-full pl-10 pr-3 py-3 rounded-lg bg-transparent focus:outline-none text-gray-700 resize-none"></textarea>
                </div>
            </div>
            
            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox" 
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">
                    Save my information for future contact
                </label>
            </div>
            
            <div>
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    <i class="fas fa-paper-plane mr-2"></i> Send Message
                </button>
            </div>
        </form>
        
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">
                We'll get back to you within 24 hours. For urgent matters, please call <span class="text-blue-600">+1 (800) 123-4567</span>
            </p>
        </div>
    </div>

    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl max-w-sm w-full p-6 text-center animate-fade-in">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <i class="fas fa-check text-green-600"></i>
            </div>
            <h3 class="mt-3 text-lg font-medium text-gray-900">Message Sent!</h3>
            <div class="mt-2 text-sm text-gray-500">
                <p>Thank you for contacting us. We'll get back to you soon.</p>
            </div>
            <div class="mt-5">
                <button type="button" onclick="closeModal()"
                    class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
            submitBtn.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                document.getElementById('successModal').classList.remove('hidden');
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Send Message';
                submitBtn.disabled = false;
                this.reset();
            }, 1500);
        });
        
        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
    </script>
</body>
</html>
